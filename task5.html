<!-- Q5: Write a program to ask the user about his age. Calculate and show
his birth year in your browser -->


<!DOCTYPE html>
<html>
<head>

    <title>task5</title>
</head>
<body>
    <script>
        var age = Number(prompt("Plaese enter your age","40"));
        var year = new Date();
        var year1 = year.getFullYear();
        alert("Your Year of Birth is: "+ (year1 - age));

    </script>
    
</body>
</html>
